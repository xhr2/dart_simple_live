name: Build Windows Only

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'simple_live_app/**'
      - '.github/workflows/app-build-action-Windows.yaml'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 3. Enable desktop
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      # 4. Restore deps
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # 5. Install flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 6. Build windows
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      # 7. Show build output (fixed)
      - name: Show build output
        run: |
          cd simple_live_app
          echo "======= Windows build output ======="
          Get-ChildItem -Path "build/dist" -Recurse

      # 8. Upload artifacts
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            simple_live_app/build/dist/**/*.msix
            simple_live_app/build/dist/**/*.zip
            simple_live_app/build/dist/**/*.exe
