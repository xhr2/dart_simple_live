name: app-build-action-Windows

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  # ä»…ä¿ç•™ Windows ç¼–è¯‘
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # è®¾ç½® flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # Build Windows ZIP/MSIX
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      # ä¸Šä¼  Windows æ„å»ºäº§ç‰©
      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ Windows job's status is ${{ job.status }}."
