          echo "======= Windows build output ======="
          dir /s build

      # 8. ä¸Šä¼ äº§ç‰©åˆ° GitHub Artifacts
      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          # é€šé…ç¬¦åŒ¹é…æ‰€æœ‰å­ç›®å½•ä¸‹çš„ msix å’Œ zip
          path: |
