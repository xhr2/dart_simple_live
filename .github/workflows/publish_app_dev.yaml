name: app-build-action-dev-windows

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout ä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. è®¾ç½® Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 3. å¯ç”¨ Windows Desktop
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      # 4. æ›´æ–°ä¾èµ–
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      # 5. å®‰è£… flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 6. æ„å»º Windows MSIX å’Œ ZIP
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      # 7. æ‰“å° build ç›®å½•ç»“æ„ï¼ˆç”¨äºè°ƒè¯•äº§ç‰©è·¯å¾„ï¼‰
      - name: Show build output
