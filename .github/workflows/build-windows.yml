name: Build Windows App

on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. 拉取源码
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. 安装指定版本的 Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      # 3. 启用 Windows 桌面支持
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      # 4. 获取依赖（进入 simple_live_app 目录）
      - name: Get dependencies
        working-directory: simple_live_app
        run: flutter pub get

      # 5. 编译 Windows 发行版
      - name: Build Windows release
        working-directory: simple_live_app
        run: flutter build windows --release

      # 6. 打包成 ZIP
      - name: Compress build output
        run: |
          cd simple_live_app/build/windows/runner/Release
          powershell Compress-Archive * ../../../../../windows-release.zip

      # 7. 上传到 Actions Artifacts（可在 Actions 结果下载）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: simple_live_app/build/windows-release.zip

      # 8. 上传到 GitHub Releases（每次运行会生成一个新 tag）
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: windows-build-${{ github.run_number }}
          name: "Windows Build ${{ github.run_number }}"
          files: simple_live_app/build/windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
